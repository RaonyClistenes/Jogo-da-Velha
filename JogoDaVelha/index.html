<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <header>
        <h2>Jogo da velha</h2>
    </header>
    <section>
        <div class="tabela botton left-right">0</div>
        <div class="tabela botton left-right">1</div>
        <div class="tabela botton">2</div>
    </section>
    <section>
        <div class="tabela botton left-right">3</div>
        <div class="tabela botton left-right">4</div>
        <div class="tabela botton">5</div>
    </section>
    <section>
        <div class="tabela left-right">6</div>
        <div class="tabela left-right">7</div>
        <div class="tabela">8</div>
    </section>
    <div id="fade" class="hidden"></div>
    <div id="modal" class="hidden">
        <h2 id="resultado"></h2>
        <button>Reiniciar</button>
    </div>
    <footer>
        <h3>Jogador da vez: <span></span></h3>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
